<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>END GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>
<body style="background-image: url('/img/background.JPG')">

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4 offset-4">
            <div class="jumbotron">

                <h1 class="text-info text-center">KONIEC</h1>

                </br>

                <h2 class="text-info text-center">Poprawne odpowiedzi: <span th:text="${quiz.get().goodAnswer}"></span></h2>

                </br>

                <h2 class="text-info text-center">Wynik: <span th:text="${quiz.get().result}"></span></h2>

                </br>

                <a class="btn btn-primary btn-block btn-lg" th:href="@{/game/table_user}">Dalej</a>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
