<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>USERS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-image: url('/img/background.JPG')">

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1 class="text-info mb-3">Użytkownicy</h1>

                <table class="table table-lg table-light">
                    <thead>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Wiek</th>
                    <th>Miasto</th>
                    <th>Najlepszy wynik</th>
                    <th>Opcje</th>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.surname}"></td>
                        <td th:text="${u.age}"></td>
                        <td th:text="${u.city}"></td>
                        <td th:text="${u.bestResult}"></td>
                        <td>
                            <form style="display: inline-block" th:action="@{/game/table_user}" method="post">
                                <input type="text" name="id" th:value="${u.id}" hidden="hidden" readonly="readonly"/>
                                <button class="btn btn-outline-success" type="submit">Graj</button>
                            </form>
                            <a class="btn btn-outline-warning"
                               th:href="@{/game/modify_user/{i}(i=${u.id})}">Modyfikuj</a>
                            <a class="btn btn-outline-info"
                               th:href="@{/game/history_user/{i}(i=${u.id})}">Historia</a>
                            <form style="display: inline-block" th:action="@{/game/delete_user}" method="post">
                                <input type="text" name="id" th:value="${u.id}" hidden="hidden" readonly="readonly"/>
                                <button class="btn btn-outline-danger" type="submit">Usuń</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <br>
                <a class="btn btn-primary btn-lg" th:href="@{/}">Powrót</a>
                <a class="btn btn-success btn-lg" th:href="@{/game/insert_user}">Nowy użytkownik</a>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
